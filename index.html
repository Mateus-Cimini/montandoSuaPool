<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pesquisa.css">
    <title>Champions Pool</title>
</head>
<body>
    <div class="container">
        <header>
            <a href=""><h1>Monte sua Pool</h1></a>
        </header>

        <div class="containerMenus">
            <div class="pesquisa">
                <input id="championInput" type="text" class="pergunta" placeholder="Qual Campeao?" autocomplete="off" />
                <ul id="optionsList" class="options-list"></ul>
                <button class="botao"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <div class="containerTabela">
            <table>
                <thead>
                    <tr>
                        <th>Rota</th>
                        <th>Campeão</th>
                        <th>Açao</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td colspan="5">0 Campeões</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <footer>
            <p> Copyright - <a href="https://www.instagram.com/mateus.cimini/">Mateus Cimini</a> | All Rigths Reserwed <p>
        </footer>

    </div>

    <script src="script.js"></script>

</html>
